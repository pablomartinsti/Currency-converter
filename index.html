<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
   
        <img class="img-fundo" src="./assets/fundo da tela.png" alt="imagem-fundo-dinheiro">
        
    <main>

        <div class="menu" >
        <label>
            Converter <b>de</b>
            <select class="select-currency" >
                <option value="Brasil">R$ Real Brasileiro </option>
                <option value="Dolar">US$ Dolar Americano </option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin"> ₿ Bitcoin</option>
                <option value="Iene"> ¥ Iene</option>

            </select>
        </label>

        <label>
            Converter <b>de</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dolar Americano </option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin"> ₿ Bitcoin</option>
                <option value="Iene"> ¥ Iene</option>
                <option value="Brasil">R$ Real Brasileiro </option>
                
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="10.000,00">

        </label>


        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-imagem" src="./assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency" id="name-currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">u$ 0,00</p>

            </div>

        </section>
    </div>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
